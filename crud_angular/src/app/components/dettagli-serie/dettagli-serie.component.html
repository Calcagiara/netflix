<div *ngFor="let serie of shows$ | async">
    <div *ngIf="this.href == serie.link">
        <h1 style="text-align: center; margin-top: 3%; animation: fadeIn 6s; font-weight: 700; font-size: 50px;">{{serie.titolo}}</h1>
        <iframe width="1280" height="720" class="video" style="margin-left: 32rem; margin-top:1%; border: 5px solid white; animation: fadeIn 6s;" [src]="serie.trailer | byPassSecurity" title="Better Call Saul | Trailer | Netflix Italia" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <mat-tab-group style="margin: auto; width: 30%; animation: fadeIn 6s; margin-top: 2%; ">
            <mat-tab>
              <ng-template mat-tab-label>
                <h1 style="color:white;">DESCRIZIONE</h1>
              </ng-template>
              <h2>{{serie.descrizione}}</h2>
            </mat-tab>
          
            <mat-tab>
                <ng-template mat-tab-label>
                    <h1 style="color:white; text-align:right;">CAST</h1>
                  </ng-template>
              <h2>{{serie.cast}}</h2>
            </mat-tab>
          </mat-tab-group>
    </div>
</div>
